<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Lab 4 - Calendar</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="./resources/css/style.css">
  </head>
  <body>
    <div class="modal" id="event_modal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title">Create Event</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form id="event_form" class="needs-validation" novalidate>
                    <fieldset>
                        <div class="mb-3">
                            <label for="event_name" class="form-label">Event Name</label>
                            <input type="text" id="event_name" class="form-control" placeholder="Event name" required>
                            <div class="invalid-feedback">
                                Please enter event name.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="event_category" class="form-label">Category</label>
                            <select id="event_category" class="form-select" required>
                                <option value="" selected>Select</option>
                                <option>Academic</option>
                                <option>Work</option>
                                <option>Personal</option>
                                <option>Travel</option>
                                <option>Holiday</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a category for the event.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="event_weekday" class="form-label">Weekday</label>
                            <select id="event_weekday" class="form-select" required>
                                <option value="" selected>Select</option>
                                <option>Sunday</option>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                                <option>Saturday</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select a weekday.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="event_timer" class="form-label">Time</label>
                            <input type="time" id="event_time" class="form-control" placeholder="Time" required>
                            <div class="invalid-feedback">
                                Please enter a time.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="event_modality" class="form-label">Event Modality</label>
                            <select class="form-control" id="event_modality" onchange="updateLocationOptions(this.value)" required>
                                <option value="" selected>Select</option>
                                <option value="In-person" default>In-Person</option>
                                <option value="Remote">Remote</option>
                            </select>
                            <div class="invalid-feedback">
                                Please select event modality.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="event_location" class="form-label">Event Location</label>
                            <input type="text" id="event_location" class="form-control" placeholder="Event location" required>
                            <div class="invalid-feedback">
                                Please enter event location.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="event_remote_url" class="form-label">Meeting URL</label>
                            <input type="text" id="event_remote_url" class="form-control" placeholder="Meeting URL" required pattern="https?:\/\/(www\.)?[-a-zA-Z0-9@:%._\+~#=]{1,256}\.[a-zA-Z0-9()]{1,6}\b([-a-zA-Z0-9()@:%_\+.~#?&//=]*)">
                            <div class="invalid-feedback">
                                Please enter valid URL.
                            </div>
                        </div>
                        <div class="mb-3">
                            <label for="event_attendees" class="form-label">Attendees</label>
                            <input type="text" id="event_attendees" class="form-control" placeholder="Enter attendees separated by commas (A, B, C)" required>
                            <div class="invalid-feedback">
                                Please enter event attendees.
                            </div>
                        </div>
                    </fieldset>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save Event</button>
            </div>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-2">
            <div class="custom-container">
                <button class="btn btn-primary mt-3" data-bs-toggle="modal" data-bs-target="#event_modal">Create Event</button>
            </div>
        </div>
        <div class="col">
            <div class="container-md container-fluid py-4 h-100">
                <div id="calendar" class="row h-100">
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="sunday">
                        <div class="h6 text-center position-relative py-2 day">
                            Sunday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="monday">
                        <div class="h6 text-center position-relative py-2 day">
                            Monday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="tuesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Tuesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="wednesday">
                        <div class="h6 text-center position-relative py-2 day">
                            Wednesday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="thursday">
                        <div class="h6 text-center position-relative py-2 day">
                            Thursday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="friday">
                        <div class="h6 text-center position-relative py-2 day">
                            Friday
                        </div>
                    </div>
                    <div class="col-sm m-1 bg-white rounded px-1 px-md-2" id="saturday">
                        <div class="h6 text-center position-relative py-2 day">
                            Saturday
                        </div>
                    </div>
                </div>        
            </div>
        </div>
    </div>
    <script src="resources/js/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
